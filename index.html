<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Premium</title>
  <!-- Pi Browser SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    :root{--bg:#0b1020;--panel:#0f172a;--border:rgba(255,255,255,.08);--muted:#94a3b8;--txt:#e5e7eb;--accent:#6366f1;--success:#22c55e;--danger:#ef4444}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:radial-gradient(1200px 600px at 10% 10%,#111a3a 0,#0b1020 50%,#0b1020 100%);color:var(--txt);font-family:Inter,system-ui,Arial,sans-serif}
    .card{width:min(560px,94%);background:linear-gradient(180deg,rgba(17,24,39,.92),rgba(13,19,35,.92));border:1px solid var(--border);border-radius:20px;padding:20px 18px;box-shadow:0 20px 60px rgba(0,0,0,.45)}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:1.25rem;margin:0}
    .sub{color:var(--muted);font-size:.95rem;margin-top:6px}
    .btn{cursor:pointer;border:none;border-radius:12px;padding:12px 16px;font-weight:600;transition:.18s transform, .18s opacity}
    .btn:active{transform:translateY(1px)}
    .primary{background:var(--accent);color:white}
    .ghost{background:transparent;border:1px solid var(--border);color:var(--txt)}
    .success{background:var(--success);color:#052b15}
    .danger{background:var(--danger);color:white}
    .grid{display:grid;gap:12px}
    .stat{background:rgba(255,255,255,.03);border:1px solid var(--border);border-radius:16px;padding:14px}
    .pill{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--border);border-radius:999px;padding:6px 10px;color:#cbd5e1}
    .muted{color:var(--muted)}
    table{width:100%;border-collapse:collapse;font-size:.92rem}
    th,td{padding:10px 8px;border-bottom:1px solid var(--border);text-align:left}
    th{color:#cbd5e1;font-weight:600}
    .ok{color:var(--success);font-weight:700}
    .bad{color:#f87171;font-weight:700}
    .divider{height:1px;background:var(--border);margin:8px 0}
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div>
        <h1>Pi Premium</h1>
        <div class="sub">2Ï€ / 30 days â€” simple subscription</div>
      </div>
      <div id="authArea">
        <button class="btn primary" id="loginBtn">Login with Pi</button>
      </div>
    </div><div id="app" class="grid" style="display:none;margin-top:12px">
  <div class="row">
    <div class="pill" id="userBadge">ðŸ‘¤</div>
    <div class="row" style="gap:8px">
      <button class="btn ghost" id="refreshBtn">Refresh</button>
      <button class="btn ghost" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="stat" id="statusBox"></div>

  <div class="stat">
    <div class="row">
      <strong>Transactions</strong>
      <span class="muted" id="txCount"></span>
    </div>
    <div class="divider"></div>
    <div id="txWrap" style="max-height:260px;overflow:auto">
      <table>
        <thead>
          <tr><th>Date/Time</th><th>Amount</th><th>Status</th><th>TxID</th></tr>
        </thead>
        <tbody id="txBody"></tbody>
      </table>
    </div>
  </div>
</div>

  </div><script>
// ===================== CONFIG =====================
// Change this to your backend (Flask) origin
const API_BASE = "https://pyt-lft1.onrender.com"; // Flask default
const APP_ID = "67eff0ae0199aac7a37cf903";        // Pi Developer Portal App ID
// ==================================================

let currentUser = null; // { uid, username, premium, expiry, remainingDays, transactions }

function fmtDate(s){ try{ return new Date(s).toLocaleString(); } catch{ return "-"; } }
function remainingText(d){ return d>0 ? `${d} day${d===1?'':'s'} left` : 'expired'; }

function setLoggedOut(){
  document.getElementById('authArea').innerHTML = '<button class="btn primary" id="loginBtn">Login with Pi</button>';
  document.getElementById('loginBtn').onclick = loginWithPi;
  document.getElementById('app').style.display = 'none';
}

function render(){
  if(!currentUser){ setLoggedOut(); return; }
  document.getElementById('authArea').innerHTML = '';
  document.getElementById('app').style.display = 'grid';

  document.getElementById('userBadge').textContent = `ðŸ‘¤ ${currentUser.username} (${String(currentUser.uid||'').slice(0,6)}â€¦)`;
  document.getElementById('logoutBtn').onclick = () => { currentUser=null; setLoggedOut(); };
  document.getElementById('refreshBtn').onclick = async () => {
    if(!currentUser?.uid) return;
    const u = await fetchJson(`${API_BASE}/user/${currentUser.uid}`);
    if(u?.user) { currentUser = u.user; render(); }
  };

  const isPremium = !!currentUser.premium && (currentUser.remainingDays||0) > 0;
  const status = document.getElementById('statusBox');
  status.innerHTML = `
    <div class="row">
      <div>
        <div style="font-weight:700;font-size:1.06rem">
          ${isPremium ? `Welcome <span class="ok">${currentUser.username}</span>, you are Premium! ðŸŽ‰`
                      : `Welcome <span class="bad">${currentUser.username}</span>, you are not Premium yet.`}
        </div>
        <div class="sub" style="margin-top:6px">
          ${isPremium
            ? `Remaining: <b>${remainingText(currentUser.remainingDays||0)}</b> ${(currentUser.remainingDays||0)<=3? 'â€¢ <span class="bad">expiring soon</span>':''}`
            : `Get Premium for just <b>2Ï€ / 30 days</b>`}
        </div>
      </div>
      <div>
        ${isPremium
          ? '<button class="btn success" id="renewBtn">Renew (2Ï€)</button>'
          : '<button class="btn primary" id="buyBtn">Buy Premium (2Ï€)</button>'}
      </div>
    </div>
  `;
  const buy = document.getElementById('buyBtn');
  const renew = document.getElementById('renewBtn');
  if(buy) buy.onclick = () => startPayment(2);
  if(renew) renew.onclick = () => startPayment(2);

  const txs = currentUser.transactions || [];
  document.getElementById('txCount').textContent = `${txs.length} total`;
  const tbody = document.getElementById('txBody');
  tbody.innerHTML = txs.map(t => `
    <tr>
      <td>${fmtDate(t.processedAt || t.date || new Date())}</td>
      <td>${t.amount} Ï€</td>
      <td>${t.status||'completed'}</td>
      <td style="max-width:220px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${t.txid||'-'}</td>
    </tr>
  `).join('');
}

async function fetchJson(url, opts={}){
  const r = await fetch(url, opts);
  if(!r.ok) return null;
  return r.json();
}

async function backendVerify(accessToken, user){
  // Preferred secure route (if you added it in Flask): /auth/verify
  // Fallback to simple /login if /auth/verify not present
  try{
    const r = await fetch(`${API_BASE}/auth/verify`,{
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ accessToken, user })
    });
    if(r.ok){ const data = await r.json(); return data.user; }
  }catch(e){ /* ignore */ }

  // Fallback: legacy demo login (not secure, use only if verify not implemented)
  const res = await fetch(`${API_BASE}/login`,{
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ username: user?.username, pi_uid: user?.uid })
  });
  const data = await res.json();
  return data.user;
}

async function loginWithPi(){
  const Pi = window.Pi;
  Pi.init({ version: '2.0', sandbox: true, appId: APP_ID });

  const onIncompletePaymentFound = async (payment) => {
    // If your backend has /payments/complete, try to finish any stuck payment
    if(payment?.identifier && payment?.transaction?.txid){
      await fetch(`${API_BASE}/payments/complete`,{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ paymentId: payment.identifier, txid: payment.transaction.txid })
      });
    }
  };

  try{
    const scopes = ['username','payments'];
    const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
    // Verify token/user on backend (secure)
    currentUser = await backendVerify(auth.accessToken, auth.user);
    render();
  }catch(e){
    alert('Login failed. Make sure this runs inside Pi Browser and App ID is correct.');
    console.error(e);
  }
}

async function startPayment(amount){
  const Pi = window.Pi;
  const paymentData = {
    amount,
    memo: 'Premium 30 days',
    metadata: { plan:'premium_30d', uid: currentUser.uid }
  };

  const onReadyForServerApproval = async (paymentId) => {
    // Prefer secure approval endpoint if available
    const res = await fetch(`${API_BASE}/payments/approve`,{
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ paymentId })
    });
    if(!res.ok){
      // Fallback: legacy /buy-premium (not using createPayment flow)
      // NOTE: Only use if you haven't implemented approval/complete on server.
      await fetch(`${API_BASE}/buy-premium`,{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ pi_uid: currentUser.uid })
      });
    }
  };

  const onReadyForServerCompletion = async (paymentId, txid) => {
    const res = await fetch(`${API_BASE}/payments/complete`,{
      method:'POST', headers:{'Content-Type':'application/json','x-user-uid': currentUser.uid },
      body: JSON.stringify({ paymentId, txid })
    });
    if(res.ok){
      const u = await fetchJson(`${API_BASE}/user/${currentUser.uid}`);
      if(u?.user){ currentUser = u.user; render(); }
      alert('Premium activated! ðŸŽ‰');
    } else {
      alert('Server completion failed');
    }
  };

  const onCancel = (paymentId) => console.log('User cancelled', paymentId);
  const onError = (err, paymentId) => { console.error('Payment error', paymentId, err); alert('Payment error'); };

  try{
    await Pi.createPayment(paymentData, { onReadyForServerApproval, onReadyForServerCompletion, onCancel, onError });
  }catch(e){
    alert('Payment failed to start. Check Pi Browser + App permissions.');
    console.error(e);
  }
}

// Wire login button initially
(document.getElementById('loginBtn')||{}).onclick = loginWithPi;
</script></body>
  </html>
